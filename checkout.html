<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - DROPLINE</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="checkout.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="index.html">DROPLINE</a>
      </div>
    </nav>

    <section class="checkout-section py-5">
      <div class="container">
        <h2 class="text-center mb-5">Complete Your Order</h2>
        <div class="row g-4">
          <div class="col-lg-5 col-md-6">
            <div class="cart-summary p-4 shadow rounded-4">
              <h4 class="mb-4">Your Cart</h4>

              <div id="checkout-cart-items"></div>

              <hr />
              <div class="d-flex justify-content-between mt-3">
                <strong>Total:</strong>
                <strong id="checkout-total">$0.00</strong>
              </div>
            </div>
          </div>

          <div class="col-lg-7 col-md-6">
            <div class="checkout-card p-4 shadow rounded-4">
              <form id="checkout-form">
                <div class="mb-3">
                  <label for="fullName" class="form-label">Full Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="fullName"
                    placeholder="John Doe"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="example@email.com"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="phone" class="form-label">Phone Number</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="phone"
                    placeholder="+1 234 567 890"
                    required
                  />
                </div>

                <div class="mb-4">
                  <label for="address" class="form-label">Address</label>
                  <textarea
                    class="form-control"
                    id="address"
                    rows="3"
                    placeholder="123 Main St, City, Country"
                    required
                  ></textarea>
                </div>

                <button type="submit" class="btn btn-premium w-100 btn-lg">
                  Place Order
                </button>
              </form>

              <div class="text-center secure-text mt-4">
                <i class="bi bi-shield-lock-fill"></i>
                Secure payment & safe checkout
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script type="module" src="firebase.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
